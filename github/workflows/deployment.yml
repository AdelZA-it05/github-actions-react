name: Deploy React App
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm install
      - name: Test app
        run: npm run test
  lint:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm install
      - name: Lint code
        run: npm run lint
  build:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm install
      - name: Build App
        run: npm run build